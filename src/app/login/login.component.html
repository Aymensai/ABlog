<div class="container mt-5">
  <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h1 class="h3 mb-3 font-weight-normal">Sign In</h1>
    <label for="inputusername" class="sr-only">username</label>
    <input
      formControlName="username"
      type="username"
      id="inputusername"
      class="form-control my-3"
      placeholder="Username"
      required=""
    
    />
    <div
      class="text-danger"
      *ngIf="
        loginForm.controls.username.touched &&
        loginForm.controls.username.invalid
      "
    >
      <mat-error *ngIf="loginForm.controls.username.errors?.required">
        <strong>Username is required.</strong>
      </mat-error>
    </div>
    <label for="inputPassword" class="sr-only">Password</label>
    <input
      formControlName="password"
      type="password"
      id="inputPassword"
      class="form-control my-3"
      placeholder="Password"
      required=""
    />
    <div
      class="text-danger"
      *ngIf="
        loginForm.controls.password.touched &&
        loginForm.controls.password.invalid
      "
    >
      <mat-error *ngIf="loginForm.controls.password.errors?.required">
        <strong>Password is required.</strong>
      </mat-error>
    </div>
    <button
      class="btn btn-lg btn-primary btn-block my-2"
      type="submit"
      [disabled]="!loginForm.valid"
    >
      Sign in
    </button>
  </form>
</div>
